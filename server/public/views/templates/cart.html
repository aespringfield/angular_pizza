<div ng-repeat = "pizza in cart.pizzaObject.pizzasArray">
  <p><b>Size: </b>{{ pizza.size }}</p>
  <p><b>Toppings: </b></p>
  <ul>
    <li ng-repeat="topping in pizza.toppings track by $index">
      {{topping}}
    </li>
  </ul>
